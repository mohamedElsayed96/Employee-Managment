<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form (ngSubmit)='onSubmit()' #f = 'ngForm'>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-4" style="margin-top: 30px;" >
                  <button type='submit' [disabled]="!f.valid"  style="margin-right: 1px;" class="btn btn-primary">Search</button>
                  <button type='button' class="btn btn-danger" style="margin-right: 1px;" (click)="onClear()">Clear</button>
                  <button type='button' class="btn btn-dark" style="margin-right: 1px;" (click)="onNewEmployee()" >New Employee</button>
                </div>
                <div class="form-group col-lg-2">
                  <label for="name">Name:</label>
                  <input type="text" 
                  id="name" 
                  
                  class="form-control"
                  name="name"
                  ngModel
                  >        
                </div>
                <div class="form-group col-lg-2">
                    <label for="hr_code">Hr Code:</label>
                    <input 
                    
                    type="text" 
                    id="hr_code" 
                    name="hr_code"
                    ngModel
                    class="form-control">     
                </div>
                <div class="form-group col-lg-2">
                    <label for="mobile_number">Mobile Number:</label>
                    <input 
                    type="text" 
                    
                    id="mobile_number" 
                    name="mobile_number"
                    ngModel
                    pattern="^[0-9]*$"
                    class="form-control">      
                </div>
                <div class="form-group col-lg-2">
                    <label for="email">Email:</label>
                    <input
                    
                    type="text" 
                    id="email" 
                    name="email"
                    ngModel
                    email
                    class="form-control">      
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-5 ">
        <app-employee-list></app-employee-list>
    </div>

    <div class="col-7">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
